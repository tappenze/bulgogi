<html>
  <head>
    <script
      language="javascript"
      type="text/javascript"
      src="/bower_components/spotify-web-api-js/src/spotify-web-api.js"
    ></script>
    <p id="Overall">Overall</p>
    <p id="type">type</p>
    <p id="contents">contents</p>
    <script>
      window.onload = function() {
        var url = document.location.href,
          params = url.split("?")[1].split("&"),
          data = {},
          tmp;
        for (var i = 0, l = params.length; i < l; i++) {
          tmp = params[i].split("=");
          data[tmp[0]] = tmp[1];
        }
        document.getElementById("Overall").innerHTML = data.name;
        var str = data.name;
        var search_type = str.slice(0, str.indexOf("/"));
        var search_contents = str.slice(str.indexOf("/") + 1, str.length);
        //document.getElementById("Overall").innerHTML = data.name;
        document.getElementById("type").innerHTML = search_type;
        document.getElementById("contents").innerHTML = search_contents;
        //data.name now holds the text field that the user entered. I will now try to print onto the screen the results of getArtistAlbums
      };
    </script>
  </head>
</html>
