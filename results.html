<html>
  <head>
    <script language="javascript" type="text/javascript" src="/bower_components/spotify-web-api-js/src/spotify-web-api.js"></script>
    <p id='here'>test</p>
    <script>
	    window.onload = function() {
	    	var url = document.location.href,
		    params = url.split('?')[1].split('&'),
	 	    data = {}, tmp;
		for (var i = 0, l = params.length; i < l; i++) {
			tmp = params[i].split('=');
			data[tmp[0]] = tmp[1];
		}
		document.getElementById('here').innerHTML = data.name;
		//data.name now holds the text field that the user entered. I will now try to print onto the screen the results of getArtistAlbums
	    }
    </script>
  </head>
</html>
